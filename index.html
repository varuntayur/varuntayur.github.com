		 div.console4 { font-size: 14px; margin-top:1em }

	<script src="scripts/jquery-1.3.2.min.js" ></script>

    <script src="http://veritetimeline.appspot.com/latest/timeline-min.js"></script>	
	
	<script type="text/javascript">

		(function($) {
			$(document).ready(function() {
				$('#logo').click(function() {
					document.location.href = 'http://tayur.in/';
				});
			
				/*$('#bird')
					.sprite({fps: 3, no_of_frames: 3})
					.spRandom({top: 50, bottom: 150, left: 300, right: 320})
					.isDraggable()
					.activeOnClick()
					.active();
				*/
				$('#clouds').pan({fps: 7, speed: 0.5, dir: 'left', depth: 10});
				$('#hill2').pan({fps: 12, speed: 1, dir: 'left', depth: 30});
				$('#hill1').pan({fps: 15, speed: 2, dir: 'left', depth: 70});
                                
				$('#hill1, #hill2, #clouds').spRelSpeed(2);			

				
				window.page = {
					hide_panels: function() {
						$('.panel').hide(300);
					},
					show_panel: function(el_id) {
						this.hide_panels();
						$(el_id).show(300);
					}
				}
				
				
				$("#page-wrap div.button").click(function(){

					$clicked = $(this);

					// if the button is not already "transformed" AND is not animated
					if ($clicked.css("opacity") != "1" && $clicked.is(":not(animated)")) {

						$clicked.animate({
							opacity: 1,
							borderWidth: 5
						}, 600 );

						// each button div MUST have a "xx-button" and the target div must have an id "xx"
						var idToLoad = $clicked.attr("id").split('-');

						//we search trough the content for the visible div and we fade it out
						$("#content").find("div:visible").fadeOut("fast", function(){
							//once the fade out is completed, we start to fade in the right div
							$(this).parent().find("#"+idToLoad[0]).fadeIn();
						})
					}

					//we reset the other buttons to default style
					$clicked.siblings(".button").animate({
						opacity: 0.5,
						borderWidth: 1
					}, 600 );

				});
				
				var controller4 = $('#console4').console({
							   promptLabel: '> ',
							   console3CancelFlag : false,
							   continuedPromptLabel: '  -> ',
							   commandValidate:function(line){
								 if (line == "") return false;
									else return true;
							   },
							   commandHandle:function(line,report){
								  setTimeout(function() {
									   if(!this.console3CancelFlag)
										   report("Hey, " + line + " How are you doing today ?");
									   else {
										   report([{msg:"User interrupt",
											className:"jquery-console-message-error"}]);
										   this.console3CancelFlag = false;
									   }
								    },500);
							   },
							   cancelHandle:function() {
									this.console3CancelFlag = true;
							   },							   
							   animateScroll:true,
							   promptHistory:true,
							   welcomeMessage:"Hey! Lets' get to know each other. What's your name? Type it with quotes around it like this 'Varun' and then press enter." 
							 });
							 
							 
				var timeline = new VMM.Timeline();
				timeline.init("http://veritetimeline.appspot.com/latest/examples/kitchen-sink.json");			 
				
			});
		})(jQuery);
		
		
	
	</script>
