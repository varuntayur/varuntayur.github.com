<!DOCTYPE html>
<html lang="en">
<head>
	
	<title>Varun M Tayur</title>
	<meta name="keywords" content="" />
	
	<meta name="viewport" content="width = 320" />
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
	
	<link href="styles/main.css" />

	
	<style type="text/css">
		#stage {
			top: 0px;
			left: 0px;
			z-index: 100;
		}
		.stage {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			min-width: 900px;
			height: 250px;
			overflow: hidden;
		}
		#bg {
			background: #aedfe5 url(images/sky1.png) 0 0 repeat-x;
		}
		#clouds {
			background: transparent url(images/cloud.png) 305px 62px repeat-x;
		}
		#hill2 {
			background: transparent url(images/hill2.png) 0 178px repeat-x;
		}
		#hill1 {
			background: transparent url(images/hill-with-windmill.png) 0 24px repeat-x;
		}
		
		#bird {
			background: transparent url(images/bird-forward-back.png) 0 0 no-repeat;
			position: absolute;
			top: 150px;
			left: 65px;
			width: 180px;
			height: 123px;
			z-index: 2000;
			cursor: pointer;
		}
		
		
		
		#home {
			display: block;
			padding: 30px;
		}
		#home-button {
			opacity: 1.0;
			border-bottom: 1px solid black;
		}
		
		#about {
			display: none;
			padding: 30px;
		}
		#about-button {
			opacity: 0.5;
			border-bottom: 1px solid black;
		}
		
		* {
			margin: 0;
			padding: 0;
		}

		body {
			font-size: 62.5%;
			font-family: Helvetica, sans-serif;
		}

		.clear {
			clear: both;
		}

		#page-wrap {
			position:relative;
			bottom:-200px;
			width: 760px;
			background: white;			
			margin: 20px auto;
			padding: 20px;
		}

		.button {
			float: left;
			margin: 10px;
		}

		#home {
			display: block;
			padding: 30px;
		}
		#home-button {
			opacity: 1.0;
			border-bottom: 1px solid black;
		}

		#about {
			display: none;
			padding: 30px;
		}
		#about-button {
			opacity: 0.5;
			border-bottom: 1px solid black;
		}

		#contact {
			display: none;
			padding: 30px;
		}
		#contact-button {
			opacity: 0.5;
			border-bottom: 1px solid black;

		}
	</style>
		
	
	<script src="scripts/jquery-1.3.2.min.js" ></script>	
	<script src="scripts/jquery.spritely-0.4.js" ></script>
	

	<script type="text/javascript">

		(function($) {
			$(document).ready(function() {
				$('#logo').click(function() {
					document.location.href = 'http://tayur.in/';
				});
			
				/*$('#bird')
					.sprite({fps: 3, no_of_frames: 3})
					.spRandom({top: 50, bottom: 150, left: 300, right: 320})
					.isDraggable()
					.activeOnClick()
					.active();
				*/
				$('#clouds').pan({fps: 7, speed: 0.5, dir: 'left', depth: 10});
				$('#hill2').pan({fps: 12, speed: 1, dir: 'left', depth: 30});
				$('#hill1').pan({fps: 15, speed: 2, dir: 'left', depth: 70});
                                
				$('#hill1, #hill2, #clouds').spRelSpeed(2);			

				
				window.page = {
					hide_panels: function() {
						$('.panel').hide(300);
					},
					show_panel: function(el_id) {
						this.hide_panels();
						$(el_id).show(300);
					}
				}
				
				
				$("#page-wrap div.button").click(function(){

					$clicked = $(this);

					// if the button is not already "transformed" AND is not animated
					if ($clicked.css("opacity") != "1" && $clicked.is(":not(animated)")) {

						$clicked.animate({
							opacity: 1,
							borderWidth: 5
						}, 600 );

						// each button div MUST have a "xx-button" and the target div must have an id "xx"
						var idToLoad = $clicked.attr("id").split('-');

						//we search trough the content for the visible div and we fade it out
						$("#content").find("div:visible").fadeOut("fast", function(){
							//once the fade out is completed, we start to fade in the right div
							$(this).parent().find("#"+idToLoad[0]).fadeIn();
						})
					}

					//we reset the other buttons to default style
					$clicked.siblings(".button").animate({
						opacity: 0.5,
						borderWidth: 1
					}, 600 );

				});
				
			});
		})(jQuery);
		
		
	
	</script>
</head>
<body>
	<div id="container">

		<div id="stage" class="stage">
			<div id="tap" class="stage"></div>
			<div id="bg" class="stage"></div>
			<div id="clouds" class="stage"></div>
			<div id="hill2" class="stage"></div>
			<div id="hill1" class="stage"></div>			
		</div>	
	</div>	
	<!-- div id="bird"></div> -->
	
	<div id="page-wrap">
		
				<div id="home-button" class="button">
					<img src="images/menu-home.png" alt="home" class="button" />
				</div>
				
				<div id="about-button" class="button">
					<img src="images/menu-about.png" alt="about" class="button">
				</div>

				<div id="contact-button" class="button">
					<img src="images/menu-contact.png" alt="contact" class="button">
				</div>
				
				<div class="clear"></div>
				
				<div id="content">
					
					<div id="home">
						<p>This content is for home.</p>
					</div>
					
					<div id="about">
						<p>This content is for about.</p>
					</div>
					
					<div id="contact">

							<p>You can find me on the following sites:</p>

							<p>
								<a href="https://twitter.com/varunatayur"><img src="images/icon_twitter.gif" alt="Twitter" /></a>
								<a href="http://varuntayur.wordpress.com/"><img src="images/wordpress.png" alt="Tumblr" /></a>
								<a href="http://www.facebook.com/varuntayur"><img src="images/facebook-logo.png" alt="Flickr" /></a>
							</p>
									
					</div>
				</div>
	</div>

</body>
</html>
